<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matemasie Font Showcase</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Matemasie, sans-serif;
      background-color: black;
      color: white;;
    }
    
    .font-demo {
      font-family: 'Matemasie', sans-serif;
    }

    /* Style for the grid */
    .glyphs-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
      grid-gap: 20px; /* Adjust the gap between grid items */
    }

    .glyphs-item {
      text-align: center;
    }
  </style>
</head>
<body data-spy="scroll" data-target="#navbarNav">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Matemasie Font</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#article">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#glyphs">Glyphs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="about" class="row">
      <!-- Your existing content for "About" section -->
    </div>

    <div id="article" class="row">
      <!-- Your existing content for "Article" section -->
    </div>

    <div id="glyphs" class="row">
      <!-- Your existing content for "Glyphs" section -->
    </div>

    <div id="glyphs-showcase" class="row mt-5">
      <h2>Glyphs Showcase</h2>
      <div class="glyphs-grid">
        <!-- Add grid items here to showcase glyphs characters -->
        <div class="glyphs-item">Glyph 1</div>
        <div class="glyphs-item">Glyph 2</div>
        <div class="glyphs-item">Glyph 3</div>
        <!-- Add more grid items as needed -->
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
